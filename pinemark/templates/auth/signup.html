<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pinemark{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
</head>
<body data-bs-theme="dark">

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %} {% endwith %}

    <div class="container" style="width: 400px; margin-top: 30vh;">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="img-fluid" style="max-width: 300px;">
    </div>
      <h5 class="text-center">Create New User</h5>
      <form method="post">
        <div class="row">
          <div class="col mx-auto">
              <input style="margin-top: 10px;" name="username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto">
              <input style="margin-top: 10px;" name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto">
              <input style="margin-top: 10px;" name="password2" type="password" class="form-control" id="password2" placeholder="Confirm Password">
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto text-center">
            <button style="margin-top: 10px;" type="submit" class="btn btn-light">Login</button>
          </div>
        </div>
      </form>
    </div>
    
  </body>
</html>
